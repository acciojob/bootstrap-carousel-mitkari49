<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item first-slide">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=First+slide" alt="First slide">
            </div>
            <div class="carousel-item second-slide">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Second+slide" alt="Second slide">
            </div>
            <div class="carousel-item third-slide active">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Third+slide" alt="Third slide">
            </div>
            <div class="carousel-item fourth-slide">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Fourth+slide" alt="Fourth slide">
            </div>
            <div class="carousel-item fifth-slide">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Fifth+slide" alt="Fifth slide">
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
